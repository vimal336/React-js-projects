<!DOCTYPE html>
<html>
<head>
  <title>React Page using CDN</title>

  <!-- React CDN -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel" src="scripts.js"></script>

</head>

<body>

  <div id="root"></div>

  <!-- Your custom script using React -->
  <script type="text/babel">
  function World() {
    return (
      <div>
        <h1>Hello, React using CDN!</h1>
        <p>This is a simple React page without any build setup.</p>
      </div>
    );
  }
  
  // Render the component into the 'root' div
  const {createRoot} = ReactDOM
  const root = createRoot(document.getElementById('root'));
  root.render(<World/>)

</script>
  
</body>
</html>
